    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LogIn and SignIn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

<body>

<header>
    <div class="bar bar-2">
        <div class="options">
            <a href="#">Inicio</a>
            <a href="#">Iniciar sesión</a>
            <a href="#">Registrarse</a>
        </div>
        <div class="icon icon-3"></div>
        <div class="username">
            Alfonso Ríos
        </div>
    </div>
</header>
<section class="container">
    <h2>Iniciar sesión</h2>
    <article class="item login">
        <div class="form-input">
            <label for="username">Usuario</label>
            <input id="username" placeholder="Nombre de usuario">
            <span>El nombre de usuario no es válido</span>
        </div>
        <div class="form-input">
            <label for="password">Contraseña</label>
            <input id="password" placeholder="Ej. A8c9a2p0">
            <span>La clave de usuario es incorrecta</span>
        </div>
        <div class="container-button">
            <button class="button">Ingresar</button>
        </div>
    </article>
    <h2>Registrar nuevo usuario</h2>
    <article class="item">
        <div class="form-input">
            <label for="user">Usuario</label>
            <input id="user" placeholder="Ej. malforime">
            <span>El usuario es erróneo</span>
        </div>
        <div class="form-input">
            <label for="mail">Correo electrónico</label>
            <input id="mail" placeholder="Ej. malforime@gmail.com">
            <span>El usuario es erróneo</span>
        </div>
    </article>
    <article class="item">
        <div class="form-input">
            <label for="name">Nombre</label>
            <input id="name" placeholder="Ej. Alfonso">
            <span>El nombre es erróneo</span>
        </div>
        <div class="form-input">
            <label for="surname">Apellido</label>
            <input id="surname" placeholder="Ej. Ríos">
            <span>El apellido es inválido</span>
        </div>
    </article>
    <article class="item">
        <div class="form-input">
            <label for="pw">Contraseña</label>
            <input id="pw" placeholder="Ej. A8c9a2p0">
            <span>La clave de usuario es incorrecta</span>
        </div>
        <div class="container-button">
            <button class="button">Registrar</button>
        </div>
    </article>
</section>
<script src="js/main.js"></script>
